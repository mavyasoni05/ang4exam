<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div id="signin-data">
        <h1>Sigin</h1>
        <hr>
        <div class="form-group">
          <label for="firstname">FirstName</label>
          <input            
            id="firstname" 
            class = "form-control" 
            type="text"
            ngModel 
            name="firstname"
            required
            #firstname = "ngModel">
            <span class="help-block" *ngIf="!firstname.valid && firstname.touched">Please enter first name!</span>
        </div>
        <div class="form-group">
          <label for="lastname">LastName</label>
          <input            
            id="lastname" 
            class = "form-control" 
            type="text"
            ngModel 
            name="lastname"
            required
            #lastname = "ngModel">
            <span class="help-block" *ngIf="!lastname.valid && lastname.touched">Please enter last name!</span>
        </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input            
                id="email" 
                class = "form-control" 
                type="email"
                ngModel 
                name="email"
                required
                email
                #email = "ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>



        <div class="form-group">
          <label for="password">Password</label>
          <input              
            id="password" 
            class = "form-control" 
            type="password"
            ngModel 
            name="password"
            required
            #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
        </div>
          <button class="btn btn-primary" type="submit">Submit</button>

      </div>
    </form>
</div>

</div>
